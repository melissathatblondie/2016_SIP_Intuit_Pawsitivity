    <div id="paws">


        <div class="ui grid centered">
            <div class="ui twelve wide column">

                    <form data-endpoint="register" class="ui form" onsubmit="return false;">
                        <div class="field">
                            <label>Username</label>
                            <input type="text" name="username">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" name="password">
                        </div>

                        <a class="showLogin" href="#">Already have an account? <strong>Login</strong></a>
                    </form>

                </div>

                <div id="login">
                    
                    <form data-endpoint="login" class="ui form" onsubmit="return false;">
                        <div class="field">
                            <label>Username</label>
                            <input type="text" name="username">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" name="password">
                        </div>
                        <button class="ui button" type="submit">Login</button>
                        <a class="showRegister" href="#">Need an account? <strong>Register</strong></a>
                    </form>

                </div>
